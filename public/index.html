<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
		<link rel="stylesheet" href="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Lunachat App</title>
	</head>
	<body>
		<div class="enter-container">
			<header class="enter-header">
				<img  src="images/lunachat_logo.svg" class="logo" alt="luna-chat-logo">

			<main class="enter-main">

						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>

						<label for="room">Room</label>

							<option value="Technology">Technology</option>
							<option value="Gaming">Gaming</option>
							<option value="Music">Music</option>
						</select>
					</div> -->
					<button type="submit" class="btn">Enter Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
