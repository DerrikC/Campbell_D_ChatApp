<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
		<link rel="stylesheet" href="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Lunachat App</title>
	</head>
	<body>
		<div class="enter-container">
			<header class="enter-header">
				<img  src="images/lunachat_logo.svg" class="logo" alt="luna-chat-logo">
			</header>
			<main class="enter-main">
				<form id="form" action="chat.html" method="GET">
					<div class="form-control">
						<label for="">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							class="email"
							placeholder="Enter email..."
							required
						/>
					</div>
	
					<!-- <input type="submit" value="Submit" class="btn" /> -->
					<button type="submit" class="btn">Enter Chat</button>
				</form>
			</main>
		</div>

		<script type="module" src="js/emailValidation.js"></script>
	</body>
</html>
